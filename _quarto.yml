project:
  type: book

book:
  title: "Precision Health with Multi-Omics and Environmental Data: A Primer"
  author: "Jesse A. Goodrich, Hongxu Wang, Qiran Jia, & David Conti"
  date: "11/02/2023"
  chapters:
    - index.qmd
    - intro.qmd
    - HIMA.qmd
    - Mediation_with_latent_fctrs.qmd
    - Quasi_mediation.qmd
